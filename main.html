<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post" >
		<label for="name">Name*</label>
		<input type="text" id="name" required><br>
		
		<label for="email">Email*</label>
		<input type="email" id="email"  required><br>
		
		<label>Gender*</label>
		<input name="gender" type="radio" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input name="gender" type="radio" id="gender_f" required>
		<label for="gender_f">Female</label><br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
		  <option value="Apple">Volvo</option>
		  <option value="Asus">Saab</option>
		  <option value="HP">Opel</option>
		</select><br>
		
		<label for="age">Age*</label>
		<input type="number" id="age"  required><br>
		
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" required><br>

		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
